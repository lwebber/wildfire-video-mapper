<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>California Wildfire Video Mapper</title>
    <link rel="icon" href="fireicon.ico" type="image/ico">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.css" rel="stylesheet">
</head>

<body>
    <div id="sideNavigation" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <form action="#" method="post" id="js-form">
            <select data-placeholder="Begin typing a search term to filter..." class="chosen-select" id="select" name="search" multiple>
                        <option value="kincade">kincade</option>
                        <option value="kincade fire">kincade fire</option>
                        <option value="kincade fire footage">kincade fire footage</option>
                        <option value="tubbs fire">tubbs fire</option>
                        <option value="tubbs fire footage">tubbs fire footage</option>
                        <option value="paradise fire">paradise fire</option>
                        <option value="paradise fire footage">paradise fire footage</option>
                        <option value="cal fire footage">cal fire footage </option>
                        <option value="kincade fire live">kincade fire live</option>
                        <option value="paradise fire live">paradise fire live</option>
                        <option value="camp fire paradise">camp fire paradise</option>
                        <option value="tubbs fire">tubbs fire</option>
                        <option value="calfire kincade update">calfire kincade update</option>
                        <option value="calfire tubbs update">calfire tubbs update</option>
                        <option value="butte county fire">butte county fire</option>
                        <option value="sonoma county fire">sonoma county fire</option>
                      </select>
            <p>Hold down the Ctrl (windows) / Command (Mac) button to select multiple options.</p>
            <label for="max">Max results?</label>
            <input type="text" name="max" id="max" value="15" placeholder="15"></input>
            <input class="button1" type="submit">
        </form>
        <div id="myBar" class="w3-green" style="height:24px;width:0"></div>
    </div>

    <nav class="topnav">
        <a href="#" onclick="openNav()">
            <svg width="30" height="30" id="icoOpen">
                      <path d="M0,5 30,5" stroke="#fff" stroke-width="5"/>
                      <path d="M0,14 30,14" stroke="#fff" stroke-width="5"/>
                      <path d="M0,23 30,23" stroke="#fff" stroke-width="5"/>
            </svg>
        </a>
        <header>
            <h1>California Wildfire Video Mapper</h1>
        </header>
    </nav>

    <p id="js-error-message" class="error-message"></p>

    <div id="map-container">
        <div id="mapid"></div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.proto.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.proto.min.js"></script>
    <script src="index.js"></script>
    <script>
        function openNav() {
            document.getElementById("sideNavigation").style.width = "300px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("sideNavigation").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</body>

</html>
